{% extends "app/base_site.html" %}

{% block content %}

<div class="breadcome-area mg-b-30 small-dn">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcome-list map-mg-t-40-gl shadow-reset">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <div class="breadcome-heading">
                            <form role="search" class="">
                              <input type="text" placeholder="Search..." class="form-control">
                              <a href=""><i class="fa fa-search"></i></a>
                            </form>
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <ul class="breadcome-menu">
                                <li><a href="#">Referensi</a> <span class="bread-slash">/</span>
                                </li>
                                <li><span class="bread-blod">Periode</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="data-table-area mg-b-40">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="sparkline13-list shadow-reset">
            <div class="sparkline13-hd">
              <div class="main-sparkline13-hd">
                  <h1>Data <span class="table-project-n">Nelayan</span></h1>
                  <div class="sparkline13-outline-icon">
                      <span><a href="#" title="Tambah Data" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle"></i></a></i></span>
                  </div>
              </div>
            </div>
            <div class="sparkline12-graph">
                <div class="sparkline13-graph">
                    <div class="datatable-dashv1-list custom-datatable-overright">
                        <div id="toolbar">
                          <select class="form-control">
                            <option value="">Export Basic</option>
                            <option value="all">Export All</option>
                            <option value="selected">Export Selected</option>
                          </select>
                        </div>

                        <table id="table" data-toggle="table" data-pagination="true" data-search="true" data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true" data-key-events="true" data-show-toggle="true" data-resizable="true" data-cookie="true" data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true" data-toolbar="#toolbar">
                            <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="no">No</th>
                                    <th data-field="nama">Nama</th>
                                    <th data-field="jenis">Jenis</th>
                                    <th data-field="panjang">Panjang</th>
                                    <th data-field="lebar">Lebar</th>
                                    <th data-field="berat">Berat Bersih</th>
                                    <th data-field="lingkungan">Lingkungan</th>
                                    <th data-field="gambar">Gambar</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                              
                            </tbody>
                        </table>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
